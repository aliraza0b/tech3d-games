<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Hexa Puzzle</title><style>
body{margin:0;background:#071026;color:#eaf6ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
.header{padding:10px;background:linear-gradient(90deg,#060b1a,#071026);display:flex;align-items:center;gap:12px}
.header .title{font-weight:700}
.container{padding:12px}
.btn{padding:8px 10px;border-radius:8px;background:#60a5fa;color:#021124;border:none;cursor:pointer}
.footer{position:fixed;right:12px;bottom:12px;padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:13px;color:#9aa4b2}
canvas, #game{width:100%;height:100%;display:block}
.demo-wrap{width:100%;height:420px;border-radius:8px;overflow:hidden;background:#001022;display:flex;align-items:center;justify-content:center}
</style></head><body>
<div class="header"><div class="title">Hexa Puzzle</div><div style="margin-left:auto">Click to rotate</div></div>
<div class="container"><div class="demo-wrap"><canvas id="p" style="width:100%;height:100%"></canvas></div></div>
<div class="footer">Rotate the hex to match the center color.</div>
<script>
const canvas = document.getElementById('p'); function fit(){ canvas.width=canvas.clientWidth; canvas.height=canvas.clientHeight; } fit();
const ctx = canvas.getContext('2d'); let angle=0, target = Math.floor(Math.random()*6);
function draw(){ const w=canvas.width,h=canvas.height; ctx.clearRect(0,0,w,h); ctx.fillStyle='#021226'; ctx.fillRect(0,0,w,h); ctx.save(); ctx.translate(w/2,h/2); ctx.rotate(angle); ctx.fillStyle=['#60a5fa','#7c3aed','#22c55e','#fb7185','#f59e0b','#ef4444'][target]; ctx.beginPath(); for(let i=0;i<6;i++){ const a=i*(Math.PI*2/6); const x=Math.cos(a)*80; const y=Math.sin(a)*80; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); } ctx.closePath(); ctx.fill(); ctx.restore(); ctx.fillStyle='#9aa4b2'; ctx.font='14px Inter'; ctx.fillText('Click to rotate',12,20); }
function loop(){ angle += 0.02; draw(); requestAnimationFrame(loop); } loop();
canvas.addEventListener('click', ()=>{ angle += Math.PI/3; if(Math.random()<0.14) alert('Matched!'); });
window.addEventListener('resize', fit);
</script>
</body></html>
