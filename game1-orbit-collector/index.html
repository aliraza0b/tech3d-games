<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Orbit Collector</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#071026;color:#eaf6ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
.header{padding:10px;background:linear-gradient(90deg,#060b1a,#071026);display:flex;align-items:center;gap:12px}
.header .title{font-weight:700}
.container{padding:12px}
.btn{padding:8px 10px;border-radius:8px;background:#60a5fa;color:#021124;border:none;cursor:pointer}
.footer{position:fixed;right:12px;bottom:12px;padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:13px;color:#9aa4b2}
canvas, #game{width:100%;height:100%;display:block}
.demo-wrap{width:100%;height:420px;border-radius:8px;overflow:hidden;background:#001022;display:flex;align-items:center;justify-content:center}
</style></head><body>
<div class="header"><div class="title">Orbit Collector</div><div style="margin-left:auto">Time: 45s</div></div>
<div class="container"><div class="demo-wrap" id="game"></div></div>
<div class="footer">Click orbs to collect points â€” click to focus</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
// Lightweight Orbit Collector (trimmed) - runs in page
(function(){
  const container = document.getElementById('game');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
  container.appendChild(renderer.domElement);
  camera.position.z = 6;
  const light = new THREE.PointLight(0xffffff,1);
  light.position.set(5,5,5); scene.add(light);
  const geo = new THREE.SphereGeometry(1.2, 32, 24);
  const mat = new THREE.MeshStandardMaterial({color:0x0ea5e9,metalness:0.3,roughness:0.2});
  const central = new THREE.Mesh(geo, mat); scene.add(central);
  const collectibles = [];
  for(let i=0;i<12;i++){
    const s = new THREE.SphereGeometry(0.08,8,8);
    const m = new THREE.Mesh(s,new THREE.MeshStandardMaterial({color: new THREE.Color().setHSL(Math.random(),0.7,0.5)}));
    const a = Math.random()*Math.PI*2; const r = 1.8+Math.random()*2.2;
    m.userData = {angle:a, radius:r, speed:0.6+Math.random()*0.8, collected:false};
    m.position.set(Math.cos(a)*r, Math.sin(a)*(1+Math.random()*0.5), (Math.random()-0.5)*1.5);
    scene.add(m); collectibles.push(m);
  }
  const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
  renderer.domElement.addEventListener('pointerdown', (e)=>{
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = ((e.clientX-rect.left)/rect.width)*2-1;
    mouse.y = -((e.clientY-rect.top)/rect.height)*2+1;
    ray.setFromCamera(mouse, camera);
    const ints = ray.intersectObjects(collectibles.filter(c=>!c.userData.collected));
    if(ints.length>0){ const hit = ints[0].object; hit.userData.collected = true; scene.remove(hit); score+=10; updateScore(); }
  });
  let score=0; function updateScore(){ document.title = 'Score: '+score; }
  function animate(t){ requestAnimationFrame(animate); central.rotation.y += 0.004; collectibles.forEach(c=>{ if(c.userData.collected) return; c.userData.angle += 0.002*c.userData.speed; c.position.x = Math.cos(c.userData.angle)*c.userData.radius; c.position.y = Math.sin(c.userData.angle)*(0.9 + Math.sin(t/1000*0.6)*0.6); }); renderer.render(scene,camera); }
  animate();
  window.addEventListener('resize', ()=>{ renderer.setSize(container.clientWidth, container.clientHeight); camera.aspect = container.clientWidth/container.clientHeight; camera.updateProjectionMatrix(); });
})();
</script>
</body></html>
